<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;

        }

        a {
            text-decoration: none;
            color: #4FC3F7;
        }

         a:hover {
            text-decoration: underline;
        }
        #return{
            padding: 1%;
        }

        .main_container {
            width: 35%;
            border: 1px solid black;
            margin: auto;
            margin-top: 50px;

        }
        h2{
            font-family:  'Ubuntu', sans-serif;;
        }

        /* sign up container started */
         #signup_container {
            width: 100%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;

        }

        .item>input {
            width: 100%;
            padding: 15px;
            margin-top: 20px;

        }

        .top_margin {
            margin-top: 10px;
        }

        .red-color {
            color: red;
        }

        button {
            width: 100%;
            padding: 15px 0px;
            background-color: #df346d;
            color: white;
            border: none;
            margin-top: 20px;
        }
     
        .small_font {
            font-size: 14px;
            color: rgb(75, 74, 74);
        }
    </style>
</head>

<body>
    <div id="return">
        <a href="home_page.html">âœ–</a>
    </div>
    <hr>
    <div class="main_container ">
        <h2>create an account with email</h2>

        <div id="signup_container">
            <form onsubmit="signup(event)" id="myform" action="">

                <div class="item">
                    <input type="text" id="name" placeholder="First and last name">
                </div>

                <div class="item">
                    <input type="email" id="email" placeholder="Email address">
                </div>

                <div class="item">
                    <input type="password" id="password" placeholder="Password">
                   
                </div>
                <p class="small_font">Must be atleast 8 characters</p>
                <p class="small_font top_margin">By creating an account, I agree to the Orbitz Terms of Use, opens in a
                    new windowPrivacy Policy,
                    opens in a new windowand Orbitz Rewards Terms and Conditions.</p>
                <button>Create account</button>
               
              
        </div>
        <p class="top_margin">Already have an account? <a href="signin.html" class="decoration">Sign in</a></p>


    </div>

    <script>
        function signup(e) {
            e.preventDefault();
            let myform = document.getElementById("myform");

            let name = myform.name.value;

            let email = myform.email.value;

            let password = myform.password.value;
            console.log(name, email, password);

            if (localStorage.getItem("users") === null) {
                localStorage.setItem("users", JSON.stringify([]))
            }

            let user = {
                name,
                email,
                password
            }
            let arr = JSON.parse(localStorage.getItem("users"));

            if (user.password.length > 8 && user.password.length < 30) {
                arr.push(user);
                localStorage.setItem("users", JSON.stringify(arr))
                window.location.href ="home_page.html"

                alert('Your account has been Created')

            } else {
                let signup = document.getElementById("signup_container")

                let para = document.createElement("p");
                para.textContent = "Your password must be at least 8 characters";

                para.setAttribute("class", "red-color")

                signup.append(para)

            }
        }

    </script>
    </form>
</body>

</html>
