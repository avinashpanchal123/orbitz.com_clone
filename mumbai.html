<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
    }

    /* navbar */

    .navbar {
        display: flex;
        background-color: #1A237E;
        padding: 12px 5%;

    }

    .left-list {
        width: 60%;
        display: flex;
        align-items: center;

    }

    .left-list li,
    .right-nav li {
        list-style: none;

        border: 1px solid black;
        padding: 10px 13px;
    }

    .left-list li {
        margin-left: 5%;
    }

    .left-list li a,
    .right-nav li a {
        text-decoration: none;
        color: white;
    }

    .navbar a:hover {
        color: #0fa9f0;
    }

    .right-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    body {
        background-color: #EEEEEE;

    }

    /* search_container started */


    #search_container {
        padding: 10px;
        width: 90%;
        border: 3px solid red;
        /* height: 300px; */
        background-color: white;
        margin: auto;

    }



    #forms {
        width: 100%;
        height: 50px;
        margin: auto;
        border: 3px solid green;

    }

    #forms>div {
        /* flex-grow: 1; */
        height: 100%;
        border: 1px solid black;
        width: 40%;
    }

    #fill {
        display: flex;
        height: 50px;
        box-sizing: border-box;
        justify-content: space-between;

    }

    #fill>div {
        width: 23%;
        height: 100%;

    }



    .inpt_item {
        height: 100%;
        width: 100%;

    }

    /* main container started */

    #main_container {
        width: 90%;
        margin: auto;
        border: 1px solid black;
        /* height: 400px; */
        display: grid;
        grid-template-columns: 20% 60%;
        /* grid-template-rows: 100px; */
        gap: 2%;
    }

    /* 
    #main_container > div:nth-child(2){
        display: grid;
        grid-template-rows: repeat(5, 200px);
        gap: 20px;
    } */

    #destination {
        display: grid;
        grid-template-rows: repeat(5, 200px);
        gap: 20px;
    }

    #destination a {
        text-decoration: none;
        color: black;
    }

    .hotels {
        border: 1px solid black;
        background-color: white;
        display: grid;
        grid-template-columns: 33% 66%;
        gap: 1%;
    }

    .hotels div {
        border: 2px solid orchid;
    }

    .hotels div img {
        width: 100%;
        height: 100%;
    }


    .main_items {
        border: 2px solid red;

    }

    .grey_color {
        font-size: 14px;
        color: rgb(75, 74, 74);
    }
    .green_color {
        font-size: 14px;
        color: green;
    }
    .imphasise{
        font-weight: 600;
    }
</style>

</html>
